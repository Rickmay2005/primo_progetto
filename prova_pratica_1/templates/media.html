{% extends "base.html"%}

{%block title%} {{block.super}} | Index root {%endblock title%}

{%block content%}

    {% for y in var1 %}
        {{ y }}
    {% endfor %}

    <br>

    {% if media < 6 %}
        <p style=color:red>{{media}}</p>
    {% elif media > 6 %}
        <p style=color:green>{{media}}</p>
    {% else %}
        <p style=color:black>{{media}}</p>
    {% endif %}

{% endblock content%}
